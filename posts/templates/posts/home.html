{% extends "posts/base.html" %}
{% block content %}

    <div class="shareWrapper">
      <div class="shareTop">
      <img class="shareProfileImg" src="{{user.profile.image.url}}" alt="user" />
          <form action="" class='form_input'>
              <textarea
              placeholder= 'whats on your mind'
              class="searchInput"
              >
            </textarea>
      <hr class="shareHr"/>
      <div class="shareBottom">
          <div class="shareOptions">
              <div class="shareOption">
                <i class="fas fa-camera"></i>
              </div>
          </div>
          <button class="shareButton" type='submit'>post</button>
      </div>
      </form>
      </div>
    </div>
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{post.user.profile.image.url}}" alt="">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'profile-view' pk=post.user.pk %}">{{ post.user }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <!-- <p><a class="article-title" href="#">{{ post.caption }}</a></p> -->
            <p class="article-content">{{ post.caption }}</p>
            {% if post.image %}
              <img src="{{ post.image.url }}" alt="Post Image"  width="100%" height="100%">
            {% endif %}
          </div>
        </article>
    {% endfor %}
{% endblock content %}
